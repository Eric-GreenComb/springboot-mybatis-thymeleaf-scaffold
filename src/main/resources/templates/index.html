<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment_head::link"></head>
<body>

<div id="layout">

    <div th:replace="fragment_menu::menu"></div>

    <div id="main">
        <div th:replace="fragment_main_header::main_header"></div>

        <div class="content">
            <div th:replace="fragment_breadcrumb::breadcrumb"></div>
            <div class="pure-g">
                <div class="pure-u-1-2 box">
                    <div class="l-box">
                        <script src="forms.html"></script>
                        <div class="header">
                            <h3 class="header-title">Sales</h3>
                        </div>
                        <div class="box-content">
                            <canvas id="myChart" width="400" height="260"></canvas>
                            <script>
								var ctx = document.getElementById("myChart");
								var myChart = new Chart(ctx, {
								    type: 'bar',
								    data: {
								        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
								        datasets: [{
								            label: '# of Votes',
								            data: [12, 14, 8, 2, 5, 1],
								            backgroundColor: [
								                'rgba(255, 99, 132, 0.2)',
								                'rgba(54, 162, 235, 0.2)',
								                'rgba(255, 206, 86, 0.2)',
								                'rgba(75, 192, 192, 0.2)',
								                'rgba(153, 102, 255, 0.2)',
								                'rgba(255, 159, 64, 0.2)'
								            ],
								            borderColor: [
								                'rgba(255,99,132,1)',
								                'rgba(54, 162, 235, 1)',
								                'rgba(255, 206, 86, 1)',
								                'rgba(75, 192, 192, 1)',
								                'rgba(153, 102, 255, 1)',
								                'rgba(255, 159, 64, 1)'
								            ],
								            borderWidth: 1
								        }]
								    },
								    options: {
								        scales: {
								            yAxes: [{
								                ticks: {
								                    beginAtZero:true
								                }
								            }]
								        }
								    }
								});




                            </script>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1-2 box">
                    <div class="l-box">
                        <div class="header">
                            <h3 class="header-title">Message</h3>
                        </div>
                        <div class="box-content">
                            <form class="pure-form pure-form-stacked">
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                                        <label for="title">Title</label>
                                        <input id="title" type="text" class="pure-u-1-1"/>

                                        <label for="post">Post Content</label>
                                        <textarea id="post" rows="10" class="pure-u-1-1"></textarea>

                                        <hr/>

                                        <button class="pure-button pure-button-primary">Save</button>
                                        <button class="pure-button">Save in Draft</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-1-2 box">
                    <div class="l-box">
                        <div class="header">
                            <h3 class="header-title">Messages</h3>
                        </div>
                        <div class="box-content">
                            <span class="msg success"><i class="fa fa-check"></i>Message sending success!</span>
                            <span class="msg error"><i class="fa fa-ban"></i>Message NOT sending verify errors!</span>
                            <span class="msg alert"><i class="fa fa-exclamation-triangle"></i>Your permit geolocalization?</span>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1-2 box">
                    <div class="l-box">
                        <div class="header">
                            <h3 class="header-title">Lists Content</h3>
                        </div>
                        <div class="box-content" th:each="user : ${users}">
                            <p th:text="${user.name}">ssss</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-4-5">
                    <div class="l-box">
                        <div class="header">
                            <div class="header">
                                <h3 class="header-title">Edit Item</h3>
                            </div>
                            <div class="box-content">
                                <p>Content</p>
                            </div>
                        </div>
                    </div>
                    <div class="pure-u-1-5">
                        <div class="l-box">
                            <div class="header">
                                <h3 class="header-title">Sidebar</h3>
                            </div>
                            <div class="box-content">
                                <p>Sidebar content</p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="/js/functions.js"></script>
</body>
</html>
